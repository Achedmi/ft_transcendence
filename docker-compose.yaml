version: '3.8'
services:
  backend:
    container_name: backend
    build: back-end/
    ports:
      - 9696:4000
    volumes:
      - ./back-end/src:/usr/src/app/src
    depends_on:
      - db
    restart: always
    env_file:
      - ./back-end/.env-docker

  frontend:
    container_name: frontend
    build: front-end/
    ports:
      - 6969:4000
    volumes:
      - ./front-end/src:/usr/src/app/src
    depends_on:
      - backend

  db:
    container_name: db
    image: postgres:14-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  data:
